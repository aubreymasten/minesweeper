<h1>Minesweeper</h1>
<button (click)="genBoard('1')" type="button">generate</button>


<div *ngFor="let row of board" class="row">
  <div (click)="updateBoard(space)" *ngFor="let space of row"class="space">
    <span *ngIf="space.isClicked" class="bomb-count">{{space.bombCount}}</span>
  </div>
</div>
